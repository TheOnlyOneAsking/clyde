<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600..900&display=swap" rel="stylesheet">
    <title>Login to Clyde - Your Favorite Virtual Assistant</title>
</head>
<body>
    <div class="container">
            <div class="login-section">
                <h2>Login to Your Account</h2>
                <form class="login-form" onsubmit="return false;">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="button" class="login-btn" onclick="login()">Sign In</button>
                </form>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
            <div class="new-here-section">
                <h2>New Here?</h2>
                <p>Sign up and discover a great amount of new opportunities!</p>
                <button class="signup-link-btn" onclick="redirectToSignup()">Sign Up</button>
            </div>
        </div>
    

    <script>

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Check if user exists in localStorage
            const storedPassword = localStorage.getItem(email);
            if (storedPassword && storedPassword === password) {
                localStorage.setItem('isLoggedIn', 'true');    // Set login state
                localStorage.setItem('loginEmail', email);     // Store the logged-in email
                window.location.href = "index.html";           // Redirect to index.html
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }


        function redirectToSignup() {
            window.location.href = "signup.html";
        }
    </script>
</body>
</html>
