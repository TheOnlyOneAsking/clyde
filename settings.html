<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-wrapper">
        <div class="main-content">
            <div class="main-content__header">
                <div class="header__inner">
                    <h1>Settings</h1>
                </div>
            </div>
            <div class="main-content__body">
                <div class="account-panel">
                    <div class="account-panel__inner">
                        <div class="account-header">
                            <h2>Account Settings</h2>
                        </div>
                        <div class="account-panel__content">
                            <div class="input-field-group">
                                <input type="text" class="main-search-input" placeholder="Change Username">
                            </div>
                            <div class="input-field-group">
                                <input type="email" class="main-search-input" placeholder="Change Email">
                            </div>
                            <div class="input-field-group">
                                <input type="password" class="main-search-input" placeholder="Change Password">
                            </div>
                            <button class="card__button"><span>Save Changes</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
