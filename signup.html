<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600..900&display=swap" rel="stylesheet">
    <title>Signup to Clyde - Your Favorite Virtual Assistant</title>
</head>
<body>
    <div class="container">
            <div class="signup-section">
                <h2>Make an account</h2>
                <form class="signup-form" onsubmit="return false;">
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="button" class="signup-btn" onclick="signup()">Signup</button>
                </form>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
            <div class="already-been-here-section">
                <h2>Already Been Here?</h2>
                <p>Sign in to access clyde.ai</p>
                <button class="signup-link-btn" onclick="redirectToLogin()">Login</button>
            </div>
        </div>
    

    <script>

        function signup() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // Check if the email is already registered
            if (localStorage.getItem(email)) {
                alert("This email is already registered.");
            } else {
                // Store user details in localStorage
                localStorage.setItem(email, password);
                // Redirect to signup page
                window.location.href = "login.html"; 
            }
        }

        function redirectToLogin() {
            window.location.href = "login.html";
        }

    </script>
</body>
</html>
